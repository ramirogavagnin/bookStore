<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Store</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="tab icon" href="./favicon.png">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body id="body">
    
    <nav id="nav-bar" class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"> <i class="far fa-user-circle"></i></span>
        <span class="navbar-brand mb-0 h1"> <i class="fas fa-bars" id="barsMenuButton"></i></span>
        <span class="navbar-brand mb-0 h1"> <i class="fas fa-power-off"></i></span>
    </nav>

    <table  class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Editorial</th>
                <th scope="col" >Autor</th>
                <th scope="col">Edición</th>
              </tr>
            </thead>
            <tbody id="mainList">
              
            </tbody>
          </table>

          <div id="plas-icon"class="container">
                <i class="fas fa-plus"></i>
          </div>

          <div id="add-button-modal-container"class="container">
         <button type="button" id="modal-button" class="btn btn-primary add-button" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Agregar</button>
            </div>
      

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Agregar Libro</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Editorial</label>
                            <input type="text" class="form-control" id="editorial">
                          </div>
                          <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Autor</label>
                                <input type="text" class="form-control" id="autor">
                              </div>
                              <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Edición</label>
                                    <input type="text" class="form-control" id="edicion">
                                  </div>
                  </form>
                </div>
                <div class="modal-footer">
                        <button type="button" id="addBookButton" class="btn btn-secondary" data-dismiss="modal">Agregar</button>
            
                </div>
              </div>
            </div>
          </div>
      <script src="./js/index.js"></script>
</body>
</html>
